<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IITP e-MarketPlace{% endblock %}</title>

    <!-- Loads the path to your static files -->
    {% load staticfiles %}

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'market/style.css' %}"/>

</head>
<body {% block body_block %}{% endblock %}>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Navbar Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle {% block home_active %}{% endblock %}" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'market:home' %}">IITP e-Market Place</a>

        </div>

        <!-- Navbar Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block buy_active %}{% endblock %}">
                    <a href="{% url 'market:buysell' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Buy
                    </a>
                </li>
                <li class="{% block sell_active %}{% endblock %}">
                    <a href="{% url 'market:sell' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Sell
                    </a>
                </li>
                <li class="{% block lost_active %}{% endblock %}">
                    <a href="{% url 'market:lost' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Lost
                    </a>
                </li>
                <li class="{% block found_active %}{% endblock %}">
                    <a href="{% url 'market:found' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Found
                    </a>
                </li>
                <li class="{% block rent_active %}{% endblock %}">
                    <a href="{% url 'market:rent' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Rent
                    </a>
                </li>
                <li class="{% block to_let_active %}{% endblock %}">
                    <a href="{% url 'market:to_let' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; To Let
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="{% block logout_active %}{% endblock %}">
                    <a href="{% url 'market:logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>

            </ul>

        </div>

    </div>

</nav>
{% block body %}

{% endblock %}

</body>
</html>
